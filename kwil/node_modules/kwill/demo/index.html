<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kwill demo</title>

    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
</head>
<body>

    <div class="sidebar">



    </div>

    <div class="demo-content">

        <div class="text-element-demo">

            <h2>editable text element demo</h2>

            <div class="editable-text--first">
                <p>Kwill is a simple text editor that lets you edit text. With words.</p>
                <p>Blah line 2</p>
            </div>

            <div class="editable-text--second">
                <p>text element demo content</p>
            </div>

        </div>

    </div>

    <!--  text element text format popup  -->

    <div class="kwill-text-format-popup">

        <div class="kwill-text-format-popup__content">

            <span>
                <button data-format="bold"><div>asdsa</div></button>
                <button data-format="italic">i</button>
                <button data-format="underline">u</button>
                <button data-format="strikethrough">S</button>
            </span>

            <span>
                <button data-format="text-align" data-value="left">&lt;</button>
                <button data-format="text-align" data-value="center">=</button>
                <button data-format="text-align" data-value="right">&lt;</button>
            </span>

            <!--  font-family dropdown  -->

            <select data-format="font-family">
                <option data-value="Times">Times</option>
                <option>Arial</option>
                <option>Helvetica</option>
                <option>Raleway</option>
            </select>


            <div class="colour-picker" data-format="color" id="colour-picker">

                <button class="colour-picker__button" data-role="toggle">
                    <div data-role="colour-swatch" class="colour-picker__colour-swatch button-swatch"></div> colour
                </button>

                <div class="colour-picker__popup" data-role="popup">

                    <div class="colour-picker__tone-pane" data-role="tone-pane"></div>
                    <div class="colour-picker__hue-pane" data-role="hue-pane"></div>
                    <div class="colour-picker__colour-swatch popup-swatch" data-role="colour-swatch"></div>
                    <input type="text" class="colour-picker__hex-field" data-role="hex-field" />

                    <button data-role="cancel-button">cancel</button>
                    <button data-role="confirm-button">ok</button>

                </div>

            </div>

            <!--  fake dropdown  -->

            <div>
                <button data-format="font-family" data-label="">Font family...<span>asd</span></button>
                <div>
                    <a data-format="font-family" data-value="Times">Times</a>
                    <a data-format="font-family" data-value="Arial">Arial</a>
                    <a data-format="font-family" data-value="Roboto">Roboto</a>
                </div>
            </div>

            <input data-format="font-size" type="number" placeholder="font-size">
            <input data-format="line-height" type="number" placeholder="line-height">
            <input data-format="letter-spacing" type="number" placeholder="letter-spacing">

            <!--<button data-format="color">Colour</button>-->
            <button data-format="class" data-value="left">Add class</button>

            <input type="text" placeholder="http://www.site.com" data-format="link">
            <button data-format="link" data-value=""></button>

            <button data-format="clear-style">Clear styles</button>

        </div>

    </div>

    <!--  scripts  -->

    <script src="../bin/kwill.js"></script>
    <script src="js/kwill-demo.js"></script>

</body>
</html>
